<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CliniCon App V200 – Interner Bereich</title>
    <link rel="stylesheet" href="../Clinicon Public V100/assets/css/main.css">
    <style>
        body {
            background-color: #f1f5f9;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2.5rem;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="logo" style="margin-bottom: 2rem;">CLINICON APP</div>
        <h1>Interner Bereich</h1>
        <p style="color: #64748b; margin-bottom: 2rem;">Bitte melden Sie sich an, um fortzufahren.</p>
        <form action="#">
            <input type="text" placeholder="Benutzername"
                style="width: 100%; padding: 0.75rem; border-radius: 12px; border: 1px solid #e2e8f0; margin-bottom: 1rem;">
            <input type="password" placeholder="Passwort"
                style="width: 100%; padding: 0.75rem; border-radius: 12px; border: 1px solid #e2e8f0; margin-bottom: 2rem;">
            <button type="submit" class="btn btn-primary" style="width: 100%;">Anmelden</button>
        </form>
        <div style="margin-top: 2rem;">
            <a href="../Clinicon Public V100/index.html" style="font-size: 0.875rem; color: #64748b;">&larr; Zurück zur
                öffentlichen Website</a>
        </div>
    </div>

</body>

</html>
